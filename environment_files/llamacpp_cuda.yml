name: power_sampling_llamacpp_cuda
channels:
  - defaults
  - nvidia
  - conda-forge
dependencies:
  - python=3.12
  - pip
  - cuda-cudart=12.4.127  # CUDA runtime library needed by llama-cpp-python
  - cuda-toolkit=12.4.1 # Use the single meta-package from the nvidia channel
  - cxx-compiler      # Use conda-forge's cxx-compiler for a modern GCC
  - pip:
    # - --extra-index-url https://abetlen.github.io/llama-cpp-python/whl/cu124
    # - llama-cpp-python
    - pandas
    - datasets
    - regex
    - transformers
    - torch
    - pydantic
    - fastapi
    - uvicorn
    - openai
    - scipy