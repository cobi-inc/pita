name: pita_tensorrt_cuda
channels:
  - defaults
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - cuda-toolkit=12.4.1
  - cxx-compiler
  - onnx<1.16.0
  - mpi4py
  - openmpi
  - pytest
  - pip:
    - --extra-index-url https://pypi.nvidia.com/
    - tensorrt_llm
    - torch
    - transformers
    - numpy
    - scipy
    - pandas
    - regex
    - pydantic
    - fastapi
    - uvicorn
